<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>lucky-Picker</title>
</head>
<body>

<div class="screen">
    <div class="box"></div>
    <button onclick="start()">start</button>
</div>

<style>
    .screen{
        text-align: center;
    }
    .box{
        width: 410px;
        height: 130px;
        margin: 0 auto;
    }
</style>
<script src="index.js"></script>
<script>
    var data = [
                {value:0,display:'张三'},
                {value:1,display:'李四'},
                {value:2,display:'王二'},
                {value:3,display:'麻子'},
                {value:4,display:'顺五五五五五五五五五五五五五五五五五五五五五五五五五'},
                {value:5,display:'毛六'},
                {value:6,display:'周七'}
            ]
    var luckyPicker = null
    new LuckyPicker({
        el: '.box',
        autoScale: true,
        scaleOrigin: 'initial'
    },{
        wheel: {
            data:data,
            selected: 0,
            infinite: true,
            interactive: true
        },
        init: function(scrollIns, rs){
            window.scrollIns = scrollIns
            luckyPicker = scrollIns
        },
        end: function(rs){
            console.log(rs)
        },
        getResult: function(rs){
            console.log(rs)
        }
    });
    function start(){
        var index = Math.random() * data.length >> 0;
        var opt = {
            time: 4000,
            animation: 'Quad.easeInOut'
        }
        luckyPicker && luckyPicker.start(index, opt)
    }
</script>
</body>
</html>
